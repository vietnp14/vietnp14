<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button-share">Share</button>
    <button id="button-copy">Copy</button>
    <script>
      const handleShare = () => {
        console.log('window share : ', window.share);
        alert(window.share);
        if (window.share) {
          window.share({
            text: "Copied text",
          });
        } else {
          navigator
            .share({
              text: "Copied text",
            })
            .catch((err) => {
              console.log("Share error : ", { err });
            });
        }
      };

      const handleCopy = () => {
        navigator.clipboard.writeText("Copied text");
      };

      document.getElementById("button-share").onclick = handleShare;
      document.getElementById("button-copy").onclick = handleCopy;
    </script>
  </body>
</html>
