<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">Share</button>
    <script>
      const handleClick = () => {
        navigator
          .share({
            text: "Copied text",
          })
          .catch((err) => {
            console.log("Error : ", { err });
          });
      };

      document.getElementById("button").onclick = handleClick;
    </script>
  </body>
</html>
